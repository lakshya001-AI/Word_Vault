<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Website</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e26316daf2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="dic-container">
        <h1>Word Vault:</h1>
        <h3>Your Ultimate Language Companion</h3>
        <div class="row">
            <input type="text" id="wordinput" placeholder="Type the word here">
            <button type="button" id="getbtn" onclick="getMeaning()">Search</button>
        </div>
        <div class="word-container" id="wordcontainer">
            <h1 id="word">Future</h1>
            <div class="pos">
                <p id="partofspeech">Noun</p>
                <p id="phonetic">/aaaa/</p>
            </div>
            <p id="meaning">This is a meaning of the word</p>
            <div id="examplediv">
                <i class="fa-solid fa-lightbulb"></i>
                <p id="example">This is a example</p>
        </div>
            
        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
